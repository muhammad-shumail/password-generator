    <div id="password-container">
      <h1 class="text-center text-danger display-4">Password Generator</h1>
      <div class="form-group ">
        <label class="lead" for="password-length">Password length:</label>
        <input type="number" id="password-length" class="form-control" min="8" max="128" value="16">
      </div>

      <div class="form-group ">
        <label class="lead" for="uppercase">Include uppercase letters:</label>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="uppercase" class="form-check-input" checked>
          <label class="form-check-label lead" for="uppercase">Yes</label>
        </div>
      </div>
      <div class="form-group">
        <label  class="lead" for="lowercase">Include lowercase letters:</label>
        <div class="form-check form-check-inline lead">
          <input type="checkbox" id="lowercase" class="form-check-input" checked>
          <label class="form-check-label lead" for="lowercase">Yes</label>
        </div>
      </div>
      <div class="form-group">
        <label class="lead" for="numbers">Include numbers:</label>
        <div class="form-check form-check-inline lead ">
          <input type="checkbox" id="numbers" class="form-check-input" checked>
          <label class="form-check-label lead" for="numbers">Yes</label>
        </div>
      </div>
      <div class="form-group">
        <label class="lead" for="symbols">Include symbols:</label>
        <div class="form-check form-check-inline lead">
          <input type="checkbox" id="symbols" class="form-check-input" checked>
          <label class="form-check-label lead" for="symbols">Yes</label>
        </div>
      </div>
      <div class="form-group">
        <label class="lead" for="password">Your password:</label>
        <div class="input-group">
          <input type="text" id="password" class="form-control password" readonly>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="generate-password"><i class="fas fa-sync-alt"></i>
              Generate</button>
            <button class="btn btn-copy" type="button" id="copy-password"><i class="fas fa-copy"></i> Copy</button>
          </div>
        </div>
      </div>
